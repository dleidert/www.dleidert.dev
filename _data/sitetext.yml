  about:
    title: "Preise"
    text: "Preise für die Dienstleistungen Support und Backup"
    section: Preise
    body: >

      Stammkunden mit mind. 5 Stunden Support pro Monat werden zu
      **95&nbsp;Euro pro Stunde** (exkl. Umsatzsteuer) abgerechnet.
      **Gründern**, die ihr Produkt entwickeln möchten, biete ich einen
      **Rabatt** an. Alle anderen Kunden können Stundenpakete zu den folgenden
      Konditionen erwerben. Die Abrechnung erfolgt in 15-Minuten-Slots.  

        2-Stunden Paket: **210 Euro** (105 Euro/Stunde exkl. Umsatzsteuer)  
        5-Stunden Paket: **525 Euro** (105 Euro/Stunde exkl. Umsatzsteuer)  
        10-Stunden Paket: **1000 Euro** (100 Euro/Stunde exkl. Umsatzsteuer)  
        20-Stunden Paket: **2000 Euro** (100 Euro/Stunde exkl. Umsatzsteuer)  
        50-Stunden Paket: **4750 Euro** (95 Euro/Stunde exkl. Umsatzsteuer)  

      Für Vor-Ort-Einsätze (On-Premise) wird neben Anfahrtskosten und ggf.
      Unterbringungskosten ein Zuschlag erhoben.


      Die **monatlichen** Kosten für Backups ergeben sich pauschal und
      unabhängig von der Anzahl der zu sichernden Server/Maschinen, der
      Sicherungshäufigkeit oder der Dauer der Aufbewahrung. Sie sind lediglich
      nach der Gesamtmenge der zu sichernden Daten gestaffelt.

        bis  5&nbsp;TB **50 Euro**  
        bis 10&nbsp;TB **100 Euro**  
        bis 15&nbsp;TB **150 Euro**  
        bis 20&nbsp;TB **200 Euro**  
        mehr als 20TB **mind. 250 Euro**  
      
      Die Sicherungen werden auf Wunsch **verschlüsselt** aufbewahrt.

