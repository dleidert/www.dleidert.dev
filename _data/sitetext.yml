        desc: "Die allererste Installation von Debian, damals noch Debian Woody 3.1. Aufgrund des veralteten Software-Standes folgte sehr schnell der Wechsel zu Debian Sid."
        image: assets/img/timeline/1.jpg
        alt: Sky
      - title: "Das erste Debian-Paket"
        year: "August 2005"
        desc: "2005 folgte die Übernahme des ersten Debian-Pakets als Maintainer. Bluefish, ein WYSIWYG HTML-Editor, den ich zu dieser Zeit für statische Webseiten und als Editor bevorzugt einsetzte, hatte keinen echten Maintainer mehr und ich übernahm und wurde auch Teil des Upstream-Projekts."
        image: assets/img/timeline/2.jpg
        alt: Airplane
      - title: "Debian Maintainer (DM)"
        year: "2007"
        desc: "Als Debian (Paket-)Maintainer durfte ich erstmals eigenständig und ohne Sponsor Debian-Pakete in das Debian-Archin hochladen."
        image: assets/img/timeline/3.jpg
        alt: Laptop
      - title: "Debian Developer (DD)"
        year: "2012"
        desc: "Zum Zeitpunkt meiner Ernennung zum Debian Developer war ich bereits offizieller Maintainer einer Reihe von Paketen und war insbesondere im Debian XML/SGML Team und bei GnuPG aktiv."
        image: assets/img/timeline/package.jpg
        alt: Package
        #align: right
      - title: "Nebenerwerb"
        year: "März 2021"
        desc: "Nach fast 20 Jahren Erfahrung mit Debian Linux bot ich erstmals meine Erfahrung und meine Dienste auf Fiverr an."
        image: assets/img/timeline/4.jpg
        alt: Mountains
      - title: "Wechsel in die IT im Hauptberuf"
        year: "März 2022"
        desc: "Zu Beginn des Jahres wechselte ich auch hauptberuflich in die IT zu einem renommierten Anbieter für hochsichere Hard- und Softwarelösungen. Dem Nebenerwerb blieb ich treu."
        image: assets/img/timeline/chimney.jpg
        alt: Leiter in den Himmel
      - title: "Selbständigkeit"
        year: "September 2024"
        desc: "Nach mehr als zweihundert erfolgreich abgeschlossenen Aufträgen auf Fiverr mit einer Gesamtbewertung von **4,9** Sternen und dem Aufbau eines treuen Kundenstammes bin ich seit Mitte September 2024 nun vollständig selbständig und freue mich auf die weiteren Entwicklungen."
        image: assets/img/timeline/homeoffice.jpg
        alt: Home-Office

